language: python

python:
  - "2.7"

before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"

# Set Travis builds to use docker container
sudo: false

install:
    - make requirements
    - "pip install coveralls"

script:
    - make test
    - make quality

after_success: coveralls

deploy:
  provider: pypi
  user: edx
  password:
    secure: 
  on:
    tags: true
    repo: edx/edx-organizations
