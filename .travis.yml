language: python

cache: pip
python:
  - 3.6
env:
- TOXENV=django111-drf37
- TOXENV=django111-drf38
- TOXENV=django111-drf39
- TOXENV=django111-drflatest


matrix:
  include:
  - python: 3.6
    env: TOXENV=quality

# Set Travis builds to use docker container
sudo: false

install:
    - make requirements
    - pip install tox-travis
    - pip install coveralls

script:
    - tox

after_success: coveralls

deploy:
  provider: pypi
  user: edx
  distributions: sdist bdist_wheel
  on:
    tags: true
    condition: $TOXENV = quality
    repo: edx/edx-organizations
  password:
    secure: 
