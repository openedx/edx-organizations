language: python

python:
  - 2.7

env:
  - TOXENV=django18
  - TOXENV=django111

matrix:
  include:
    - python: 2.7
      env: TOXENV=quality

before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"

# Set Travis builds to use docker container
sudo: false

install:
    - make requirements
    - "pip install coveralls"

script:
    - make test

after_success: coveralls

deploy:
  provider: pypi
  user: edx
  password:
    secure: 
  on:
    tags: true
    repo: edx/edx-organizations
